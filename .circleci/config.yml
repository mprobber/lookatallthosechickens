version: 2.1

jobs:
  build:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: "."
          paths:
            - build
  deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: "build"
      - add_ssh_keys:
          fingerprints:
            - "5c:36:a8:69:94:6d:85:74:98:fb:0b:9a:37:7f:dc:df"
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "chickens@mikep.ro"
            git config user.name "chickens@mikep.ro"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist build

workflows:
  version: 2
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
